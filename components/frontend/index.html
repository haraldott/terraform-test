<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPRK Challenge | Register food for redistribution</title>
</head>
<body>
<form action="/foodsupply/" method="get" enctype="application/x-www-form-urlencoded">
    <label for="gtin">
        GTIN
    </label>
    <input type="text" id="gtin" name="gtin" placeholder="GTIN">
    <label for="amount_kg">
        Amount (kg)
    </label>
    <input type="text" id="amount_kg" name="amount_kg" placeholder="Amount">
    <button type="submit">Submit</button>
</form>
</body>
</html>
